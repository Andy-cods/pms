# BC Agency PMS - Nginx Production Configuration
# Domain: pms.bcagency.vn
# Features: HTTPS, Security Headers, Gzip, Rate Limiting, Caching

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # ============================================
    # MIME Types
    # ============================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # Logging
    # ============================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for"'
    '}';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ============================================
    # Performance Optimizations
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Hide nginx version

    # Buffer sizes
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 50M;
    large_client_header_buffers 4 32k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ============================================
    # Gzip Compression
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # ============================================
    # Rate Limiting Zones
    # ============================================
    # General API requests: 10 requests/second per IP
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Login/Auth endpoints: 5 requests/minute per IP (brute-force protection)
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # File uploads: 5 requests/second per IP
    limit_req_zone $binary_remote_addr zone=upload:10m rate=5r/s;

    # General connections: 100 requests/second per IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Rate limit response
    limit_req_status 429;
    limit_conn_status 429;

    # ============================================
    # Proxy Cache
    # ============================================
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=60m use_temp_path=off;

    # ============================================
    # Upstreams
    # ============================================
    upstream frontend {
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream backend {
        server backend:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream minio_api {
        server minio:9000;
        keepalive 8;
    }

    upstream minio_console {
        server minio:9001;
        keepalive 8;
    }

    # ============================================
    # HTTP Server - Redirect to HTTPS
    # ============================================
    server {
        listen 80;
        listen [::]:80;
        server_name pms.bcagency.vn www.pms.bcagency.vn;

        # Certbot ACME challenge for SSL certificate renewal
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Health check endpoint (for load balancers)
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # HTTPS Server - Main Application
    # ============================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name pms.bcagency.vn www.pms.bcagency.vn;

        # ============================================
        # SSL Configuration
        # ============================================
        ssl_certificate /etc/letsencrypt/live/pms.bcagency.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pms.bcagency.vn/privkey.pem;

        # SSL Session
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL Configuration (TLS 1.2+)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ============================================
        # Security Headers
        # ============================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Content Security Policy (adjust as needed for your application)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' https://*.bcagency.vn wss://*.bcagency.vn; frame-ancestors 'self';" always;

        # Connection limiting
        limit_conn conn_limit 20;

        # ============================================
        # Health Check
        # ============================================
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # ============================================
        # Frontend (Next.js)
        # ============================================
        location / {
            limit_req zone=general burst=50 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
            proxy_buffering off;
        }

        # Static assets caching (Next.js _next/static)
        location /_next/static/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache static_cache;
            proxy_cache_valid 200 365d;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Next.js images optimization
        location /_next/image {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_cache static_cache;
            proxy_cache_valid 200 7d;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # ============================================
        # Backend API
        # ============================================
        location /api {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_read_timeout 300;
            proxy_connect_timeout 60;
            proxy_send_timeout 60;

            # Disable buffering for streaming responses
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ============================================
        # Auth Endpoints (Stricter Rate Limiting)
        # ============================================
        location /api/auth {
            limit_req zone=login burst=10 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_read_timeout 30;
            proxy_connect_timeout 30;
        }

        # ============================================
        # File Upload Endpoints
        # ============================================
        location /api/files/upload {
            limit_req zone=upload burst=10 nodelay;
            client_max_body_size 50M;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600;
            proxy_connect_timeout 60;
            proxy_send_timeout 600;

            # Disable request buffering for large uploads
            proxy_request_buffering off;
        }

        # ============================================
        # MinIO Storage (Public file access via presigned URLs)
        # ============================================
        location /storage/ {
            limit_req zone=general burst=50 nodelay;

            proxy_pass http://minio_api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache static files
            proxy_cache static_cache;
            proxy_cache_valid 200 1d;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # ============================================
        # MinIO Console (Admin Only - restrict by IP in production)
        # ============================================
        location /minio-console/ {
            # Uncomment to restrict access by IP
            # allow 10.0.0.0/8;
            # allow 192.168.0.0/16;
            # deny all;

            proxy_pass http://minio_console/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # ============================================
        # Favicon and robots.txt
        # ============================================
        location = /favicon.ico {
            proxy_pass http://frontend;
            log_not_found off;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location = /robots.txt {
            proxy_pass http://frontend;
            log_not_found off;
            access_log off;
        }

        # ============================================
        # Security - Block sensitive files
        # ============================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ^/(\.env|\.git|\.htaccess|\.htpasswd|composer\.(json|lock)|package(-lock)?\.json|yarn\.lock) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ============================================
        # Error Pages
        # ============================================
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        error_page 429 /429.html;
        location = /429.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
