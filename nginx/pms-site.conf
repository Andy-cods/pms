# BC Agency PMS - Nginx Site Configuration
# Add to existing server Nginx alongside TMS
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/pms.conf
#   2. Create symlink: ln -s /etc/nginx/sites-available/pms.conf /etc/nginx/sites-enabled/
#   3. Test config: nginx -t
#   4. Reload: systemctl reload nginx
#
# SSL Setup:
#   certbot --nginx -d pms.yourdomain.com

# ============================================
# Rate Limiting Zones (PMS-specific)
# ============================================
# Add these to nginx.conf http{} block if not already present:
#   limit_req_zone $binary_remote_addr zone=pms_api:10m rate=10r/s;
#   limit_req_zone $binary_remote_addr zone=pms_login:10m rate=5r/m;
#   limit_req_zone $binary_remote_addr zone=pms_upload:10m rate=5r/s;

# ============================================
# PMS Upstreams
# ============================================
upstream pms_frontend {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream pms_backend {
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream pms_minio_api {
    server 127.0.0.1:9010;
    keepalive 8;
}

upstream pms_minio_console {
    server 127.0.0.1:9011;
    keepalive 8;
}

# ============================================
# HTTP -> HTTPS Redirect
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name pms.yourdomain.com;   # <-- CHANGE THIS to your PMS domain

    # Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================
# HTTPS Server - PMS Application
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pms.yourdomain.com;   # <-- CHANGE THIS to your PMS domain

    # ============================================
    # SSL - Managed by Certbot (auto-generated after certbot --nginx)
    # ============================================
    # ssl_certificate /etc/letsencrypt/live/pms.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/pms.yourdomain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ============================================
    # Security Headers
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Request size limit
    client_max_body_size 50M;

    # ============================================
    # Gzip
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml
               application/xml+rss image/svg+xml;

    # ============================================
    # Frontend (Next.js)
    # ============================================
    location / {
        proxy_pass http://pms_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    # Next.js static assets
    location /_next/static/ {
        proxy_pass http://pms_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js images
    location /_next/image {
        proxy_pass http://pms_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ============================================
    # Backend API
    # ============================================
    location /api {
        # limit_req zone=pms_api burst=20 nodelay;  # Uncomment after adding zone to nginx.conf

        proxy_pass http://pms_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 300;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Auth endpoints - stricter rate limit
    location /api/auth {
        # limit_req zone=pms_login burst=10 nodelay;  # Uncomment after adding zone to nginx.conf

        proxy_pass http://pms_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 30;
    }

    # File uploads
    location /api/files/upload {
        # limit_req zone=pms_upload burst=10 nodelay;  # Uncomment after adding zone to nginx.conf
        client_max_body_size 50M;

        proxy_pass http://pms_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600;
        proxy_send_timeout 600;
        proxy_request_buffering off;
    }

    # ============================================
    # MinIO Storage (Public file access)
    # ============================================
    location /storage/ {
        proxy_pass http://pms_minio_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MinIO Console (Admin only)
    location /minio-console/ {
        # Restrict by IP in production:
        # allow YOUR_IP;
        # deny all;

        proxy_pass http://pms_minio_console/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ============================================
    # Security - Block sensitive files
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
