# BC Agency PMS - Docker Compose Production Configuration
# Coexists with existing TMS system - uses server's existing Nginx as reverse proxy
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # ============================================
  # DATABASE - PostgreSQL 16
  # ============================================
  # Internal only - no port exposed to host (avoids conflict with TMS PostgreSQL)
  postgres:
    image: postgres:16-alpine
    container_name: bc-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - bc-agency-net
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # CACHE - Redis 7
  # ============================================
  # Internal only - no port exposed to host (avoids conflict with TMS Redis)
  redis:
    image: redis:7-alpine
    container_name: bc-redis-prod
    restart: always
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bc-agency-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ============================================
  # FILE STORAGE - MinIO (S3-compatible)
  # ============================================
  # Exposed on 127.0.0.1 only - accessible via server Nginx
  minio:
    image: minio/minio:latest
    container_name: bc-minio-prod
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
      MINIO_BROWSER_REDIRECT_URL: https://${DOMAIN}/minio-console
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9010:9000"   # MinIO API - only localhost
      - "127.0.0.1:9011:9001"   # MinIO Console - only localhost
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    networks:
      - bc-agency-net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================
  # BACKEND - NestJS API
  # ============================================
  # Exposed on 127.0.0.1:3001 - accessible via server Nginx
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: bc-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      APP_PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET:-bc-agency-files}
      MINIO_USE_SSL: "false"
      MINIO_PUBLIC_URL: https://${DOMAIN}/storage
      FRONTEND_URL: https://${DOMAIN}
      API_URL: https://${DOMAIN}/api
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_ALERT_CHAT_ID: ${TELEGRAM_ALERT_CHAT_ID}
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET}
      ENCRYPTION_SALT: ${ENCRYPTION_SALT}
      RATE_LIMIT_TTL: ${RATE_LIMIT_TTL:-60}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
    ports:
      - "127.0.0.1:3001:3001"   # Backend API - only localhost
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - bc-agency-net
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # FRONTEND - Next.js
  # ============================================
  # Exposed on 127.0.0.1:3000 - accessible via server Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        - NEXT_PUBLIC_API_URL=https://${DOMAIN}/api
        - NEXT_PUBLIC_APP_URL=https://${DOMAIN}
    container_name: bc-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://${DOMAIN}/api
      NEXT_PUBLIC_APP_URL: https://${DOMAIN}
    ports:
      - "127.0.0.1:3000:3000"   # Frontend - only localhost
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - bc-agency-net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

# ============================================
# VOLUMES - Persistent Data
# ============================================
volumes:
  postgres_data:
    name: bc-pms-postgres-data-prod
  redis_data:
    name: bc-pms-redis-data-prod
  minio_data:
    name: bc-pms-minio-data-prod

# ============================================
# NETWORKS
# ============================================
networks:
  bc-agency-net:
    name: bc-agency-pms-prod
    driver: bridge
